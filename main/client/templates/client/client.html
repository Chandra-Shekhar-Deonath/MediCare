{% extends 'basic.html' %}

{%block content%}
<div class="container d-flex justify-content-center">
    <div class="w-50 p-3 shadow border rounded rounded-3">

        <form method="POST" class="" action="{% url 'search_result' %}">
            <h1 class="text-center mb-2"> Book Time Slot </h1>
            {% csrf_token %}
            <div>
                <Label class="form-label mb-2"> Date </Label>
                <input class="form-control mb-2" type="date" name="date" value="{% now 'Y-m-d' %}"> </input>
            </div>
            <div>
                <Label class="form-label mb-2"> Start Time </Label>
                <input class="form-control mb-2" type="time" name="start_time" value="12:00"> </input>
            </div>
            <div>
                <Label class="form-label mb-2"> End Time </Label>
                <input class="form-control mb-3" type="time" name="end_time" value="15:00"> </input>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn btn-dark mb-2" style="cursor:pointer;" value="Search">

            </div>
        </form>
        <div class="container d-flex justify-content-center">
            <a href="{% url 'booked_history' %}">
                <button class="btn btn-outline-dark btn">Booked History</button>
            </a>
        </div>
    </div>

</div>


{%endblock content%}
